<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<style type="text/css">

</style>




<body style="background-color: #ededed">
<style type="text/css">
#header{
  background-color: #ff9900;
  max-width: 100%;
  height: 100px;
  opacity: 0.8;
  padding-top: 10px;
  border-bottom: 2px solid #cbcbcb;
 }

#mulaibutton{
  max-width: 33%;
  vertical-align: text-top;
  margin-top: 100px;
 }

#mulaiTest{
  width: 85%;
  padding-top: 5px;
}

#informasi{
  width: 100%;
  margin-top: 50px;
  font-family: calibri;
  letter-spacing: 1.5px;

}

 .form-group{
   	max-width: 40%;
 }
</style>

<div id="header" style="text-align:center">
    <h1 style="color:white; font-family:calibri; font-style:italic; letter-spacing:1.5px">
      TES TEORI SIM
    </h1>
</div>


<table id="informasi">
  <td style="width:30%" valign="top">
      <center>
        <img src="image/foto.jpg" alt="Mountain View" style="width:70%; height:auto;">
      </center>
  </td>
  <td style="width:25%" valign="top">
    <h2><b>NIK</b></h2>
    <h2><b>Nama</b></h2>
    <h2>Tempat/Tgl Lahir</h2>
    <h2>Jenis Kelamin</h2>
  </td>
  <td style="width:45%" valign="top">
    <h2><b>: 1234567890</b></h2>
    <h2><b>: Jason Homo</b></h2>
    <h2>: Surabaya, 21 September 1996</h2>
    <h2>: Perempuan</h2>
  </td>
</table>
<center>
  <div id="mulaibutton">
    <button class="btn btn-lg btn-primary btn-block" id="mulaiTest" onclick = login() style="font-family:calibri; letter-spacing:1.5px">
    LANJUT
    </button>
  </div>
</center>
</body>
</html>
