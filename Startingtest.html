  background-color: #ff9900;

 }

 #mulaibutton{

   	max-width: 40%;

<div id="header" style="text-align:center">
    <h1 style="color:white; font-family:calibri; font-style:italic; letter-spacing:1.5px">
      TES TEORI SIM
    </h1>
</div>

<script type="text/javascript">
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    var correctness = false;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        display.text(minutes + ":" + seconds);
        if (--timer < 0) {
            timer = 0; 
            correctness = true;
        }
        if(correctness){
          $("#mulaiTest").css("display","block");
          console.log("timer: "+timer);
        }
    }, 1000);
}
jQuery(function ($) {
  //pen atur waktunya dari sini
    var fiveMinutes = 3,
        display = $('#time');
    startTimer(fiveMinutes, display);
});
</script>

<center>
<h1 style="margin-top:50px; font-family:calibri; letter-spacing:1.5px">
<div>Tes akan dimulai dalam</div>
</h1>

<div> <span id="time"></span></div>
</center>

    </button>
  </div>
</center>
