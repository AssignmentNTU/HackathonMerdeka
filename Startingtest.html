<div class="container">
  <div class="jumbotron">
  	<center>
    <h1>SIM AUTOMOTIC SYSTEM</h1>
  	</center>
  </div>
</div>
<script type="text/javascript">
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    var correctness = false;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.text(minutes + ":" + seconds);

        if (--timer < 0) {
            timer = 0; 
            correctness = true;
        }
        if(correctness){
          $("#StartingTest").css("display","block");
          console.log("timer: "+timer);
        }

    }, 1000);
}

jQuery(function ($) {
  //pen atur waktunya dari sini
    var fiveMinutes = 3,
        display = $('#time');
    startTimer(fiveMinutes, display);
});
</script>

<h1>
<center>
<div>Test will begin in <span id="time"></span> minutes!</div>
</h1>
</center>
<center>
<button id="StartingTest">Start Test</button>
</center>
</body>
