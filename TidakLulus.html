<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<style type="text/css">

</style>




<body style="background-color: #ededed">
<style type="text/css">
#header{
  position: fixed;
  top:0;
  background-color: #ff9900;
  width: 100%;
  height: 100px;
  padding-top: 10px;
  border-bottom: 2px solid #cbcbcb;
 }

 #mulaibutton{
  max-width: 33%;
  vertical-align: text-top;
  margin-top: 100px;
 }

#mulaiTest{
  width: 85%;
  padding-top: 5px;
}

 .form-group{
   	max-width: 40%;
 }
</style>

<div id="header" style="text-align:center">
    <h1 style="color:white; font-family:calibri; font-style:italic; letter-spacing:1.5px">
      TES TEORI SIM
    </h1>
</div>

<center>
<div style="width:70%; margin-top:150px">
  <h2 style="margin-top:50px; font-family:calibri; letter-spacing:1.5px">
    Anda medapatkan skor <b>3</b> dari total skor maksimum <b>50</b> dan dinyatakan <b>TIDAK LULUS</b>. Skor minimum untuk lulus ujian teori adalah <b>5</b>.
  </h2>
  <h2 style="margin-top:50px; font-family:calibri; letter-spacing:1.5px">
    Diharapkan untuk segera mendaftar ke slot waktu lain. Terima kasih.
  </h2>
</div>
</center>

<center>
  <div id="mulaibutton">
    <button class="btn btn-lg btn-primary btn-block" id="mulaiTest" onclick = login() style="font-family:calibri; letter-spacing:1.5px">
    LANJUT
    </button>
  </div>
</center>
</body>
</html>
